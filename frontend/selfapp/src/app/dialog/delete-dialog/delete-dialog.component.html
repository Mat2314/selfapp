<h1 mat-dialog-title>Deleting picture</h1>
<div mat-dialog-content>
    <p>Are you sure you want to delete this picture?</p>
</div>
<div mat-dialog-actions class="d-flex justify-content-around">
    <button (click)="close()" mat-raised-button color="primary">No, don't do that!</button>
    <button (click)="deletePicture()" mat-raised-button color="warn">Yeah, remove it</button>
</div>
