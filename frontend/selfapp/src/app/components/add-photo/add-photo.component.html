<h1 class="text-center section-header"> Add photo </h1>
<p class="text-center section-description">Here you can upload your photo.</p>

<!-- Display image -->
<div class="d-flex justify-content-around">
    <div class="image-container">
        <img (click)="filesInput.click()" *ngIf="imageUploaded" class="img-thumbnail" id="uploaded_photo" src=""
            alt="photo" />
        <div (click)="filesInput.click()" class="overlay">
            <div class="text">Click to change photo</div>
        </div>
    </div>
</div>

<!-- Upload image -->
<div [ngClass]="imageUploaded ? 'd-none' : ''" class="dropzone" appDnd (fileDropped)="onFileChange($event)">
    <input type="file" #filesInput id="filesInput" (change)="onFileChange($event.target.files)" accept="image/*" />
    <!-- <img src="../../../assets/img/ic-upload-file.svg" alt=""> -->
    <h3 class="mt-3">Drag and drop a picture here</h3>
    <h3>or</h3>
    <label for="filesInput">Browse files</label>
</div>

<form [formGroup]="imageForm" style="width: 400px; position: relative; margin: 0 auto;" class="mt-2">
    <mat-form-field class="w-100" appearance="fill">
        <mat-label>Choose a date</mat-label>
        <input formControlName="date" matInput [matDatepicker]="picker" [max]="todayDate">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

    <mat-form-field class="w-100">
        <mat-label>Caption</mat-label>
        <textarea formControlName="caption" matInput rows="2" placeholder="Caption this picture"></textarea>
    </mat-form-field>
    <button (click)="uploadImage()" type="submit" class="btn btn-outline-success w-100 mt-1"
        [disabled]="!imageUploaded">Save photo</button>
</form>
