<h1 class="text-center section-header"> Settings </h1>

<div class="container">
    <mat-tab-group>
        <!-- Change password form -->
        <mat-tab label="Change password">
            <h4 class="text-center">Change your password</h4>
            <form [formGroup]="changePasswordForm" class="px-5 py-3">
                <input type="password" formControlName="old_password" class="form-control my-1"
                    placeholder="Old password">
                <input type="password" formControlName="new_password" class="form-control my-1"
                    placeholder="New password">
                <input type="password" formControlName="new_password_repeat" class="form-control my-1"
                    placeholder="Repeat new password">
                <div class="text-center">
                    <button (click)="changePassword()" type="submit" class="btn btn-primary"
                        [disabled]="!changePasswordForm.valid">Change
                        password</button>
                </div>
            </form>
        </mat-tab>

        <!-- Delete account button -->
        <mat-tab label="Delete account">
            <p class="text-center my-3">Here you can delete your account. All the data will be permanently terminated.</p>
            <button (click)="deleteAccount()" class="btn btn-danger w-100">Delete account</button>
        </mat-tab>
    </mat-tab-group>
</div>
