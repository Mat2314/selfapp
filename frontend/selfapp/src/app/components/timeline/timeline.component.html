<h1 class="text-center section-header"> Timeline </h1>

<div *ngFor="let photo of photos" class="row">
    <div class="col-sm-4"></div>
    <div class="col-sm-4 d-flex justify-content-around">
        <img class="img-thumbnail" [@fadeInRight] [interceptedsrc]="photo.image">
    </div>
    <div class="col-sm-4 p-0 d-flex justify-content-around">
        <div [@fadeInUp] class="caption-container my-1 p-2">
            <p class="date mb-0"> {{photo.date}} </p>
            <p class="caption mb-0"> {{photo.caption}} </p>
            <button (click)="deletePictureDialog(photo.id)" class="btn btn-link text-danger custom-delete-button">
                Remove picture
                <fa-icon [icon]="faTimes"></fa-icon>
            </button>
        </div>
    </div>
    <div [@slideDown] class="line"></div>
</div>

<div *ngIf="loadingResponse && currentPage <= lastPage" class="d-flex justify-content-around">
    <div class="spinner-border text-warning" role="status">
        <span class="sr-only">Loading...</span>
    </div>
</div>

<div *ngIf="currentPage > lastPage" class="d-flex justify-content-around">
    <div class="ending-element">Beginning of your journey</div>
</div>
